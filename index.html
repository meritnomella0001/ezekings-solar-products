<!-- SEARCH FUNCTIONALITY SCRIPT -->

// ------------------- FRONTEND FILTER -------------------
function filterProducts(query){
  if(!query) return products; // if empty, return all products
  query = query.toLowerCase();
  return products.filter(p =>
    p.name.toLowerCase().includes(query) ||
    (p.category && p.category.toLowerCase().includes(query))
  );
}

// ------------------- BACKEND SEARCH -------------------
async function searchProductsBackend(query){
  if(!query) return [];
  const { data, error } = await sb
    .from('products')
    .select('*')
    .or(`name.ilike.%${query}%,category.ilike.%${query}%`)
    .order('created_at', { ascending:false });
  if(error){ 
    console.error('Backend search error:', error); 
    return []; 
  }
  return data || [];
}

// ------------------- COMBINED SEARCH -------------------
async function performSearch(query){
  query = query.trim();
  
  // frontend filter
  let frontendResults = filterProducts(query);
  
  // backend search
  let backendResults = await searchProductsBackend(query);
  
  // merge results (avoid duplicates)
  const allResultsMap = new Map();
  frontendResults.concat(backendResults).forEach(p => allResultsMap.set(p.id, p));
